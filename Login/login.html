<!DOCTYPE html>
<html>

<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">

    <script src="js/login.js"></script>

</head>

<body>

    <div id="contenedor">

        <div id="contenedorcentrado">
            <div id="login">
                <form>
                    <label for="usuario">Email</label>
                    <input id="usuario" type="email" name="usuario" placeholder="Usuario" required>

                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Contraseña" name="password" required>

                    <button type="submit" title="Ingresar" name="Ingresar" onclick="login()">Iniciar sesión</button>
                </form>

            </div>
            <div id="derecho">
                <div class="titulo">
                    Bienvenido
                </div>
                <hr>
                <div class="pie-form">
                    <a href="#" onclick="rememberPassword()">¿Perdiste tu contraseña?</a>
                    <a href="#" onclick="signUp()">¿No tienes Cuenta? Registrate</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
